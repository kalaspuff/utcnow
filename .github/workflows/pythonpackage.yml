name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install
    - name: Test with pytest
      run: |
        PYTHONPATH=. PACKAGENAME=$(poetry version | awk {'print $1'}) poetry run pytest --cov=$PACKAGENAME/
    - name: Lint with flake8
      run: |
        PACKAGENAME=$(poetry version | awk {'print $1'}) poetry run flake8 $PACKAGENAME/ tests/
    - name: Type check with mypy
      run: |
        PACKAGENAME=$(poetry version | awk {'print $1'}) poetry run mypy $PACKAGENAME/
